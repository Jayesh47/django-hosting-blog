{% extends 'base.html' %}
{% block body %}
<!-- content section -->
<h2 class="m-24">Search Results:</h2>
{% if allPosts|length < 1 %}
    <p>   No Search Results</p>
{% endif %}
{% for post in allPosts %}
<div class="pt-6 pb-12 bg-gray-300">
    <div id="card" class="">
        <!-- container for all cards -->
        <div class="container w-100 lg:w-4/5 mx-auto flex flex-col">
            <!-- card -->
            <div v-for="card in cards" class="flex flex-col md:flex-row overflow-hidden     bg-white rounded-lg shadow-xl  mt-4 w-100 mx-2">
                <!-- content -->
                <div class="w-full py-4 px-6 text-gray-800 flex flex-col justify-between">
                    <h3 class="font-semibold text-lg leading-tight truncate">{{ post.title }}</h3>
                    <p class="mt-2">
                        {{ post.desc | safe | truncatechars:300 }}
                    </p>
                    <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" id="read-btn" href="{{ post.slug }}">Learn More
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M5 12h14"></path>
                          <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <!--/ card-->
        </div>
        <!--/ flex-->
    </div>
</div>
{% endfor %}
{% endblock body %}
